header: Alarmy i systemy alarmowe

products:
  header: Produkty
  content:
    - header: Systemy alarmowe
      text: 'Kategoria obejmuje: systemy alarmowe przewodowe i bezprzewodowe, systemy sygnalizacji włamania i napadu SSWiN, centrale alarmowe, sygnalizatory, komunikatory telefoniczne (dialery) GSM/GPRS'
    - header: Systemy antynapadowe
      text: Pozwalają uruchomić cichy alarm, który powiadamia o zagrożeniu odpowiednie służby.
    - header: Czujki alarmowe
      text: 'W większości systemów alarmowych stosuje się czujki: ruchu, zbicia szkła, magnetyczne do drzwi i okien.'
    - header: Czujniki wykrywające zagrożenia
      text: Czujniki (detektory) zalania, dymu, gazu itp. wzbogacają systemy alarmowe o możliwość wysyłania powiadomień, gdy wystąpi awaria lub sytuacja stwarzająca zagrożenie dla zdrowia i życia.

services:
  header: Co oferujemy
  content:
    - header: Profesjonalny montaż
      text: Nasze doświadczenie oraz umiejętności gwarantują wysoką jakość wykonywanych usług. Przy pracach instalacyjnych dbamy o to, by ingerencję w miejscu montażu ograniczyć do niezbędnego minimum.
    - header: Renomowani producenci
      text: W instalacjach stosujemy urządzenia i&nbsp;akcesoria renomowanych, wiodących producentów, takich jak SATEL.
    - header: Gwarancja
      text: Urządzenia przez nas oferowane objęte są gwarancją trwającą od 2 do 3 lat.
    - header: Nowoczesne technologie
      text: Nieustannie rozszerzamy naszą ofertę o najnowsze modele i&nbsp;nowatorskie rozwiązania techniczne oraz dbamy o aktualizację oprogramowania.
    - header: Wsparcie techniczne
      text: Zawsze jesteśmy gotowi służyć klientom fachową wiedzą i&nbsp;pomocą. Dodatkowo oferujemy opiekę nad instalacjami w ramach stałych umów konserwatorskich.
    - header: Doradztwo
      text: Doradzamy, jak najlepiej przygotować miejsce montażu alarmu (np. jak poprowadzić okablowanie). Pomagamy przy wyborze konkretnych rozwiązań i urządzeń (np. optymalny dobór komponentów pod kątem wymogów bezpieczeństwa oraz oczekiwań klienta).

